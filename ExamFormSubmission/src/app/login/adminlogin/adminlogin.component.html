<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>!! Admin Login page</title>
</head>
<body>
      <div class="wrapper">
        <div class="rec-prism">
          <div class="face face-top">
            <div class="content">
              <h2>Subscribe</h2>
              <small>Enter your email so we can send you the latest updates!</small>
              <form>
                <div class="field-wrapper">
                  <input type="text" name="email" placeholder="email">
                  <label>e-mail</label>
                </div>
                <div class="field-wrapper">
                  <input type="submit">
                </div>
              </form>
            </div>
          </div>
          <div class="face face-front">
            <div class="content">
              <h2 style="text-align: center;">Admin LOGIN</h2>
              <form>
                <div class="field-wrapper">
                  <input type="text" name="username" id="username" placeholder="username" [(ngModel)]="UIusername">
                  <label>username</label>
                </div>
                <div class="field-wrapper">
                  <span class="btn-show-pass">
                    <i class="fa-solid fa-eye-slash" *ngIf="!showPassword" (click)="PasswordVisibility()"></i>
                    <i class="fa-solid fa-eye" *ngIf="showPassword" (click)="PasswordVisibility()"></i>
                  </span>
                  <input [type]="showPassword ? 'text' : 'password'" name="password" id="password" placeholder="password" [(ngModel)]="UIpassword">
                  <label>password</label>
                </div>
                <div class="field-wrapper">
                  <input (click)="adminlogin()" type="submit">
                </div>
                <span class="psw">Forgot Password?</span>
              </form>
            </div>
          </div>
          <div class="face face-back">
            <div class="content">
              <form>
                <div class="field-wrapper">
                  <input type="text" name="email" placeholder="email">
                  <label>e-mail</label>
                </div>
                <div class="field-wrapper">
                  <input type="submit">
                </div>
              </form>
            </div>
          </div>
          <div class="face face-right">
            <div class="content">
              <h2>Sign up</h2>
              <form>
                <div class="field-wrapper">
                  <input type="text" name="email" placeholder="email">
                  <label>e-mail</label>
                </div>
                <div class="field-wrapper">
                  <input type="password" name="password" placeholder="password" autocomplete="new-password">
                  <label>password</label>
                </div>
              </form>
            </div>
          </div>
          <div class="face face-left">
            <div class="content">
              <h2>Contact us</h2>
              <form>
                <div class="field-wrapper">
                  <input type="text" name="name" placeholder="name">
                  <label>Name</label>
                </div>
                <div class="field-wrapper">
                  <input type="text" name="email" placeholder="email">
                  <label>e-mail</label>
                </div>
                <div class="field-wrapper">
                  <textarea placeholder="your message"></textarea>
                  <label>your message</label>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
