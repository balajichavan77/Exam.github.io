<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>User Setting Page</title>
</head>
<body>
    <div class="container">
        <div class="main-body">
              <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                  <div class="card">
                    <div class="card-body">
                      <div class="d-flex flex-column align-items-center text-center">
                        <img src="assets/images/user.jpg" alt="Admin" class="rounded-circle" width="100">
                        <div class="mt-3">
                          <h4 style="font-weight: bold;">{{ userInfo.name }}</h4>
                          <p class="text-secondary mb-1" style="font-weight: bold;">Student</p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="card mt-3">
                    <ul class="list-group list-group-flush">
                        ......##
                    </ul>
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="card mb-3">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Full Name</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            {{ userInfo.name }}
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Email</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            {{ userInfo.email }}
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Mobile</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            {{ userInfo.contact }}                    
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Address</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                          {{ userInfo.address }}
                        </div>
                      </div>
                      <hr>
                    </div>
                  </div>
                </div>

                <div class="col-md-8">
                    <div class="card mb-3">
                      <div class="card-body">
                        <h5 class="d-flex align-items-center mb-3">Theme</h5>
                        <div class="form-check form-switch">
                          <input class="form-check-input" (click)="toggleTheme()" type="checkbox" id="flexSwitchCheckDefault" [(ngModel)]="isDarkMode">
                          <label class="form-check-label" for="flexSwitchCheckDefault">Dark Mode</label>
                        </div>                        
                        <hr>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
        </div>
</body>
</html>
