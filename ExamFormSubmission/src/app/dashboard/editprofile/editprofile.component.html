<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> | Responsive Update Profile Form | </title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
   </head>
<body>
    <div class="container">
      <div class="title">UPDATE PROFILE</div>
      <div class="content">
        <form (ngSubmit)="updateUser()">
          <div class="user-details">
            <div class="input-box">
              <span class="details" for="name">Full Name</span>
              <input type="text" placeholder="Enter your name" name="name" id="name" [(ngModel)]="userInfo.name" required>
            </div>
            <div class="input-box">
              <span class="details">Address</span>
              <input type="text" placeholder="Enter your address" name="address" id="address" [(ngModel)]="userInfo.address" required>
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="email" placeholder="Enter your email" name="email" id="email" [(ngModel)]="userInfo.email" required>
            </div>
            <div class="input-box">
              <span class="details">Username</span>
              <input type="text" placeholder="Enter your username" name="username" id="username" [(ngModel)]="userInfo.username" required>
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input type="password" placeholder="Enter your password" name="pass" id="pass" [(ngModel)]="userInfo.password" required>
            </div>
            <div class="input-box">
              <span class="details">City Name</span>
              <input type="text" placeholder="Enter your City Name" name="city" id="city" [(ngModel)]="userInfo.city" required>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Update">
          </div>
        </form>
      </div>
    </div>
</body>
</html>
